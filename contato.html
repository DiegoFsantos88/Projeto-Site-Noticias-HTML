<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Informações Pessoais</legend>
        <label for="nomesobrenome">Nome e sobrenome</label><br />
        <input
            type="text"
            id="nomesobrenome"
            class="input-padrao"
            required
        />
        <br />
        <label for="email">Email</label><br />
        <input
            type="email"
            id="email"
            class="input-padrao"
            required
            placeholder="seuemail@email.com"
        />
        <br />
        <label for="telefone">Telefone</label><br />
        <input
            type="tel"
            id="telefone"
            class="input-padrao"
            required
            placeholder="()00000-0000"
        />
        <br /><br />
    </fieldset>
    <br />
    <fieldset>
        Qual o assunto do contato?<br /><br />
        <select>
            <option disabled selected>Selecione uma das opções</option>
            <option>Dúvidas</option>
            <option>Elogios</option>
            <option>Reclamações</option>
            <option>Trabalhe Conosco</option>
            
        </select>
        <br />
        <br />

        <label for="mensagem">Mensagem:</label><br />
        <textarea
            cols="70"
            rows="10"
            id="mensagem"
            class="input-padrao"
            required
        ></textarea>
        <br />
    </fieldset>
    <section id="pagina-inicial">
        <a
            href="/index.html"
            >Voltar para pagina inicial </a>

    <section id="redes-sociais">
        <h3>Redes Sociais:</h3>
        <a href="https://www.instagram.com/" target="_blank"
            ><img
                src="insta.jpg"
                width="30"
        /></a>
        &nbsp;&nbsp; &nbsp;&nbsp;
        <a href="https://www.facebook.com" target="_blank"
            ><img
                src="face.jpg"
                width="30"
        /></a>
    </section>
    <section id="direitos-autorais">
        <h4>
            &copy;Copyright Diego F Santos
        </h4>
    </section>

    
</body>
</html>
